{{extend "./common/layout.html"}}
{{block "body"}}
{{include "./common/header.html"}}
<!-- 主体内容 -->
<div class="content">
    {{include "./common/aside.html"}}
    <div class="main">
        <!-- 分类标题 -->
        <div class="title">
            <h4>{{userMessage&&userMessage.id}}</h4>
            <p class="tips">{{message}}</p>
        </div>
        <!-- /分类标题 -->
        <form class="form-container" method="POST" action={{link}}>
            <input type="hidden" name="id" value={{userMessage&&userMessage.id}}>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户名"
                    value={{userMessage && userMessage.username}}>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱地址"
                    value={{userMessage && userMessage.email}}>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入密码"
                 >
            </div>
            <div class="form-group">
                <label>角色</label>
                <select class="form-control" name="role">
                    <option value="normal" {{userMessage&&userMessage.role=="normal"?"selected" :""}}>普通用户</option>
                    <option value="admin" {{userMessage&&userMessage.role=="admin"?"selected" :""}}>超级管理员</option>
                </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select class="form-control" name="state">
                    <option value="0" {{userMessage&&userMessage.state==0?"selected" :""}}>启用</option>
                    <option value="1" {{userMessage&&userMessage.state==1?"selected" :""}}>禁用</option>
                </select>
            </div>
            <div class="buttons">
                <input type="submit" class="btn btn-primary" value={{button}}>
            </div>
        </form>
    </div>
</div>
<!-- /主体内容 -->

{{/block}}
